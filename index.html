<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <a href="./index.html">
            <h1>¡Dados Selk!</h1>
        </a>
    </header>

    <main>
        <button class="switch" id="switch">
            <span><i class="fas fa-sun">🌝</i></span>
            <span><i class="fas fa-moon">🌚</i></span>
        </button>
        <section class="caja">
        <section class="caja1">
            <h3>Dado Flat</h3>
            <select id="dadito" onchange="seleccionarDado();">
                <option value="100" id="0">D100</option>
                <option value="20" id="1">D20</option>
                <option value="12" id="2">D12</option>
                <option value="10" id="3">D10</option>
                <option value="8" id="4">D8</option>
                <option value="6" id="5">D6</option>
                <option value="4" id="6">D4</option>
            </select>
            <p>Ingrese el Bonus a agregar:</p>
            <input type="number" id="bonus">
            <button onclick="seleccionarDado()">Confirmar</button>
        </section>

        <section name="dado custom" class="caja2">
            <h3>Dado Custom</h3>
            <p>Ingrese su Dado Custom</p>
            <input type="number" id="dadoCustom">
            <button onclick="dadinhoCustom()">Confirmar</button>
            <p>Ingrese el Bonus a agregar:</p>
            <input type="number" id="bonusCustom">
        </section>
        </section>

        <div class="resultado">
            <h4 id="resultado__texto">Tu Resultado!</h4>
            <button onclick="mostrarResultado()">¡REVELAR!</button>
        </div>
    </main>

    <!-- Librerias -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Main code js -->
    <script src="./js/main.js"> </script>

</body>

</html>
